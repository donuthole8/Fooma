<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../static/images/fooma.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/fooma.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-
  Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ staticfile('../static/css/style.css') }}">

    <title>Fooma</title>
</head>

<body class="text-center">
    <div class="content">

        <div class="title-wrapper">
            <h1 class="title">FOOMA</h1>
        </div>

        {% for i in msg: %}
            <p class="errmsg">{{ i }}</p>
        {% endfor %}

        <form method="post" action="/user/store" class="pure-form pure-form-stacked login-form">

            <div class="container">
                <h5 class="form-title">メールアドレス</h5>
                <input type="text" name="mail" class="form-control user-input" placeholder="メールアドレス">

                <h5 class="form-title">パスワード</h5>
                <input type="password" name="pw" class="form-control pass-input" placeholder="パスワード">

                <h5 class="form-title">パスワードの確認</h5>
                <input type="password" name="pw-check" class="form-control pass-check" placeholder="パスワードの確認">

                <button type="submit" class="btn check btn--cubic">登録</button>
            </div>
        </form>

        <div class="back-wrapper">
            <a href="/" class="btn reg-back">戻る</a>
        </div>
    </div>
</body>

</html>
